<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BootStrap</title>
        <!-- Bootstrap CSS Link-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    </head>
    <body>

        <!--Responsive Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BootStrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Registration Form -->
        <form class="container mt-5 needs-validation" novalidate>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label" required>Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">
                    Please provide a password.
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary col-2">Submit</button>
        </form>

        <!--Responsive Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover mt-5">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>Jane</td>
                        <td>Smith</td>
                        <td>jane@example.com</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>John</td>
                        <td>Smith</td>
                        <td>john@example.com</td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td>Jesse</td>
                        <td>James</td>
                        <td>jessse@example.com</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- full-width responsive image -->
        <img src="https://placehold.co/300x200" class="img-fluid" alt="placeholder">
        <!-- Rounded circle image -->
        <img src="https://placehold.co/300x200" class="rounded-circle" alt="placeholder">

        <!-- always visible button -->
        <button type="button" class="btn btn-primary me-2">
            Always Visible
        </button>
        <!--HIdden button-->
        <button type="button" class="btn btn-primary d-none d-md-block">
            Hidden on Sm Screens
        </button>

        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
